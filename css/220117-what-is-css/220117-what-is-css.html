<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      summary {
        cursor: pointer;
      }
    </style>
    <title>CSS 소개와 문법</title>
  </head>
  <body>
    <h1 class="body__title">CSS 문법</h1>
    <hr />
    <!-- CSS 문법 -->
    <section class="rule-set">
      <h2 class="rule-set__title">CSS 문법</h2>
      <figure class="rule-set__figure">
        <img
          src="img/css-syntax.jpg"
          alt="CSS 룰셋 이미지"
          title="CSS 룰셋 이미지"
          class="syntax__img"
        />
        <figcaption>
          출저 : https://www.w3schools.com/css/css_syntax.asp
        </figcaption>
      </figure>
      <dl class="rule-set__element">
        <dt class="rule-set__property"><span>★Selector</span></dt>
        <dd class="rule-set__summary">
          <ul>
            <li>
              <span>스타일을 적용할 "tag name" 및 "class, id"를 작성</span>
            </li>
            <li><span>다양한 선택자의 종류가 있다.</span></li>
            <li>
              <span>선택자 우선순위!!</span>
              <br />
              <details>
                <summary>스타워즈로 알아보는 선택자 우선순위</summary>
                <figure>
                  <img
                    src="img/lank.jpg"
                    alt="스타워즈로 알아보는 선택자 우선순위"
                    title="스타워즈로 알아보는 선택자 우선순위"
                  />
                  <figcaption>
                    출저 :
                    https://stuffandnonsense.co.uk/archives/css_specificity_wars.html
                  </figcaption>
                </figure>
              </details>
            </li>
          </ul>
        </dd>
      </dl>
    </section>
    <hr />
  </body>
</html>
