<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 소개와 문법</title>
  </head>
  <body>
    <h1 class="body__title">CSS 소개와 문법</h1>
    <hr />
    <!-- CSS 소개 -->
    <section class="info">
      <h2 class="info__title">CSS 소개</h2>
      <dl class="info__defined">
        <dt class="info__defined-title">
          <span>CSS(=Cascading Style Sheets)란?</span>
        </dt>
        <dd class="info__defined-content">
          <ul class="info__defined-list">
            <li class="info__defined-item">
              <span>스타일 시트 언어</span>
            </li>
            <li class="info__defined-item">
              <span
                >현재 CSS 범위가 매우 커져서, CSS 권고안을 모듈별로 개발하고
                공개 <br />
                (W3C는 CSS 명세의 버전을 올리지 않고, 대신 주기적으로 CSS 명세
                안정판의 스냅샷을 생성하고 있다.)
              </span>
            </li>
            <li class="info__defined-item">
              <span>핵심 키워드 "Cascading", 즉 상속</span>
            </li>
          </ul>
        </dd>
      </dl>
    </section>
    <hr />
    <!-- CSS 문법 -->
    <section class="syntax">
      <h2 class="syntax__title">CSS 문법</h2>
      <figure class="syntax__figure">
        <img
          src=""
          alt="CSS 룰셋 이미지"
          title="CSS 룰셋 이미지"
          class="syntax__img"
        />
        <figcaption></figcaption>
      </figure>
    </section>
  </body>
</html>
