<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .bgColor {
        background-color: yellow;
      }
      .textColor {
        color: blue;
      }
    </style>
    <title>변수 - 자바스크립트</title>
  </head>
  <body>
    <script defer>
      const ASK_LOCAL = "당신이 살고 있는 지역은?";
      const ASK_NAME = "당신의 이름은?";
      const local = document.createElement("span");
      const name = document.createElement("span");
      const p = document.createElement("p");
      const body = document.querySelector("body");

      local.textContent = prompt(ASK_LOCAL);
      name.textContent = prompt(ASK_NAME);

      console.log(local);

      p.append(local, "에 살고있는 ", name, "입니다.");

      local.classList.add("textColor");
      name.classList.add("textColor");
      p.classList.add("bgColor");
      body.appendChild(p);
    </script>
  </body>
</html>
