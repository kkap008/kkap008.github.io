<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .bgColor {
        background-color: yellow;
      }
      .textColor {
        color: blue;
      }
    </style>
    <title>변수 - 자바스크립트</title>
  </head>
  <body>
    <script defer>
      const ASK_LOCAL = "당신이 살고 있는 지역은?";
      const local = prompt(ASK_LOCAL);
      const ASK_NAME = "당신의 이름은?";
      const name = prompt(ASK_NAME);
      const body = document.querySelector("body");
      const p = document.createElement("p");
      p.append(
        document.createElement("span"),
        " 에 살고있는 ",
        document.createElement("span"),
        " 입니다."
      );
      const span = p.querySelectorAll("span");
      span[0].textContent = local;
      span[1].textContent = name;

      span.forEach((element) => {
        element.classList.add("textColor");
      });

      p.classList.add("bgColor");
      body.appendChild(p);
    </script>
  </body>
</html>
