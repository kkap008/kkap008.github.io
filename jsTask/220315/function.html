<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="test.css" />
    <script defer src="tab_gallery.js"></script>
    <script defer src="bmi.js"></script>
    <script defer src="prompt.js"></script>
    <title>JS - 함수</title>
  </head>
  <body>
    <div data-prompt>
      <h1>이름과 주소를 입력받아 출력하는 함수 작성</h1>
      <span data-prompt="print"></span>
      <button type="button" data-prompt="input">입력받기</button>
    </div>
    <hr />
    <div data-bmi>
      <h1>BMI 계산기</h1>
      <p data-bmi="kg">
        <input
          data-bmi="kg-input"
          id="kg"
          type="number"
          placeholder="300kg 이하로 작성"
        />
        <label for="kg">kg</label>
      </p>
      <p data-bmi="cm">
        <input
          data-bmi="cm-input"
          id="cm"
          type="number"
          placeholder="250cm 이하로 작성"
        />
        <label for="cm">cm</label>
      </p>
      <button type="button" data-bmi="btn">bmi 계산</button>
      <span data-bmi="result"></span>
    </div>
    <hr />

    <!-- 커스텀 엘리먼트 -->
    <tab-gallery data-gallery>
      <!-- 규칙 1 : "hyphen(-)"을 사용해서 요소 정의 -->
    </tab-gallery>
  </body>
</html>
