<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/root.css" />
    <title>닷홈</title>
  </head>
  <body>
    <h1 class="title hidden">닷홈</h1>
    <!-- 헤더 -->
    <header class="header">
      <h2 class="header__title hidden">닷홈 로고 및 메뉴</h2>
      <section class="header__logo-wrap">
        <h3 class="header__logo-title hidden">닷홈 로고</h3>
        <a href="#" class="header__logo">
          <img
            src="img/header/main_logo.png"
            alt="닷홈 로고"
            class="header__logo"
          />
        </a>
      </section>
      <nav class="header__nav">
        <h3 class="header__nav-title hidden">닷홈 메뉴</h3>
        <ul class="header__menu">
          <li class="header__item">
            <span class="header__item-content">도메인</span>
            <div class="header__shapes--yellow">노랑점</div>
          </li>
          <li class="header__item">
            <span class="header__item-content">웹호스팅</span>
            <div class="header__shapes--red">빨강점</div>
          </li>
          <li class="header__item">
            <span class="header__item-content">무제한 웹 호스팅</span>
            <div class="header__shapes--blue">파란점</div>
          </li>
          <li class="header__item">
            <span class="header__item-content">서버 호스팅</span>
          </li>
          <li class="header__item">
            <span class="header__item-content">웹메일</span>
          </li>
          <li class="header__item">
            <span class="header__item-content">보안</span>
            <div class="header__shapes--yellow">노랑점</div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- 메인 -->
    <main class="main">
      <!-- 광고 -->
      <section class="visual">
        <h2 class="visual__title hidden"><span>광고 영역</span></h2>
        <img src="img/main/visual.jpg" alt="광고" class="visual__img" />
      </section>
      <!-- 콘텐트1 -->
      <section class="content1">
        <h2 class="content1__title hidden"><span>콘텐츠1</span></h2>
        <img src="img/main/content01.jpg" alt="콘텐츠1" class="content__img" />
      </section>
      <!-- 콘텐트2 -->
      <section class="content2">
        <h2 class="content2__title hidden"><span>콘텐츠2</span></h2>
        <img src="img/main/content02.jpg" alt="콘텐츠2" class="content__img" />
      </section>
      <!-- 콘텐트3 -->
      <section class="content3">
        <h2 class="content3__title hidden"><span>콘텐츠3</span></h2>
        <img src="img/main/content03.jpg" alt="콘텐츠3" class="content__img" />
      </section>
      <!-- 콘텐트4 -->
      <section class="content4">
        <h2 class="content4__title hidden"><span>콘텐츠4</span></h2>
        <img src="img/main/content04.jpg" alt="콘텐츠4" class="content__img" />
      </section>
    </main>
    <!-- 풋터 -->
    <footer class="footer">
      <h2 class="footer__title hidden">풋터</h2>
      <img src="img/footer/footer.jpg" alt="풋터" class="footer__img" />
    </footer>
    <article class="banner">
      <button class="banner__btn">
        <span class="banner__btn">X</span>
      </button>
      <img src="img/banner/banner01.jpg" alt="" class="banner__img" />
    </article>
  </body>
</html>
