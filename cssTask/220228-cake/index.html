<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- WEB FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/bde89ee8b8.js"
      crossorigin="anonymous"
    ></script>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- DEFAULT CSS -->
    <link rel="stylesheet" href="css/default.css" />
    <!-- INDEX CSS -->
    <!-- FIRST PC 1024-->
    <link rel="stylesheet" href="css/pc/header.css" />
    <link rel="stylesheet" href="css/pc/main.css" />
    <link rel="stylesheet" href="css/pc/footer.css" />

    <link
      rel="stylesheet"
      href="css/tablet/header.css"
      media="screen and (max-width:63.9375rem)"
    />
    <link
      rel="stylesheet"
      href="css/tablet/main.css"
      media="screen and (max-width:63.9375rem)"
    />
    <link
      rel="stylesheet"
      href="css/tablet/footer.css"
      media="screen and (max-width:63.9375rem)"
    />

    <link
      rel="stylesheet"
      href="css/mobile/header.css"
      media="screen and (max-width:47.9375rem)"
    />
    <link
      rel="stylesheet"
      href="css/mobile/main.css"
      media="screen and (max-width:47.9375rem)"
    />
    <link
      rel="stylesheet"
      href="css/mobile/footer.css"
      media="screen and (max-width:47.9375rem)"
    />

    <!-- VENDOR PREFIX -->
    <script defer src="js/prefixfree.min.js"></script>
    <title>수케이크</title>
  </head>
  <body>
    <h1 class="body__title aoa11y-hidden">수케이크</h1>
    <!-- HEADER -->
    <header id="header">
      <article id="logo">
        <h2 class="logo__title">
          <a href="index.html" class="logo__home">
            <img
              src="img/logo/logo.png"
              alt="시작페이지로 이동"
              class="logo__img"
            />
          </a>
        </h2>
      </article>
      <section id="header__service">
        <h2 class="header__service-title aoa11y-hidden">빠른 목록</h2>
        <nav id="header__quick-menu">
          <h3 class="header__quick-menu-item">
            <a href="#none" class="header__quick-menu-link">FRANCHISE</a>
          </h3>
          <h3 class="header__quick-menu-item">
            <a href="#none" class="header__quick-menu-link">EVENT</a>
          </h3>
          <h3 class="header__quick-menu-item">
            <a href="#none" class="header__quick-menu-link">JOIN</a>
          </h3>
          <h3 class="header__quick-menu-item">
            <a href="#none" class="header__quick-menu-link">LOGIN</a>
          </h3>
          <h3 class="header__quick-menu-item">
            <a href="#none" class="header__quick-menu-link">ADMIN</a>
          </h3>
        </nav>
      </section>
      <section id="header__search">
        <h2 class="header__search-title aoa11y-hidden">검색서비스</h2>
        <form action="#none" method="get" class="header__search-form">
          <input type="text" name="search" class="header__search-input" />
          <button type="submit" class="header__search-submit">
            <i class="fa fa-solid fa-search"></i>
          </button>
        </form>
      </section>
      <div id="header__gnb-icon">
        <a href="#none" id="header__user">
          <i class="fa fa-solid fa-user"></i>
        </a>
        <a href="#none" id="header__search-link">
          <i class="fa fa-solid fa-search"></i>
        </a>
        <button type="button" id="header__gnb-open-btn">
          <i class="fa fa-solid fa-bars"></i>
        </button>
      </div>
      <nav id="header__global-menu">
        <h2 class="header__global-menu-title aoa11y-hidden">전체 목록</h2>
        <button type="button" id="header__gnb-close-btn">
          <i class="fa fa-solid fa-close"></i>
        </button>
        <ul id="header__gnb">
          <li class="header__gnb-item">
            <h3 class="header__gnb-summary">
              <button type="button" class="header__gnb-summary-btn">
                <span>브랜드 소개</span>
              </button>
            </h3>
            <ul class="header__lnb">
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">브랜드 스토리</a>
              </li>
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">커피 스토리</a>
              </li>
            </ul>
          </li>
          <li class="header__gnb-item">
            <h3 class="header__gnb-summary">
              <button type="button" class="header__gnb-summary-btn">
                메뉴소개
              </button>
            </h3>
            <ul class="header__lnb">
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">베이커리</a>
              </li>
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">음료</a>
              </li>
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">디저트</a>
              </li>
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">푸드</a>
              </li>
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">상품</a>
              </li>
            </ul>
          </li>
          <li class="header__gnb-item">
            <h3 class="header__gnb-summary">
              <button type="button" class="header__gnb-summary-btn">
                매장 안내
              </button>
            </h3>
            <ul class="header__lnb">
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">매장찾기</a>
              </li>
            </ul>
          </li>
          <li class="header__gnb-item">
            <h3 class="header__gnb-summary">
              <button type="button" class="header__gnb-summary-btn">
                커뮤니티
              </button>
            </h3>
            <ul class="header__lnb">
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">고객의 소리</a>
              </li>
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">자주묻는 질문</a>
              </li>
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">상담톡</a>
              </li>
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">이벤트</a>
              </li>
            </ul>
          </li>
          <li class="header__gnb-item">
            <h3 class="header__gnb-summary">
              <button type="button" class="header__gnb-summary-btn">
                프랜차이즈
              </button>
            </h3>
            <ul class="header__lnb">
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">단체 및 기업</a>
              </li>
              <li class="header__lnb-item">
                <a href="#none" class="header__lnb-link">신규입점 제의</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <!-- MAIN CONTENT -->
    <main id="main"></main>
    <!-- FOOTER -->
    <footer id="footer"></footer>
  </body>
</html>
