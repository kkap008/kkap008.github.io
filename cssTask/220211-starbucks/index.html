<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 구글 폰트 사용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <!-- default CSS -->
    <link rel="stylesheet" href="css/newCss/default.css" />
    <!-- 헤더 CSS -->
    <link rel="stylesheet" href="css/newCss/header.css" />
    <!-- 메인 CSS -->
    <!-- 풋터 CSS -->
    <title>Starbucks</title>
  </head>

  <!-- 1 -->
  <body>
    <h1 class="hidden">스타벅스 한국 홈페이지</h1>
    <header class="header">
      <!-- 2 -->
      <nav class="header__logo">
        <h2 class="header__logo-title">
          <a href="#none" class="header__logo-link">
            <img
              src="img/logo/logo.png"
              alt="시작페이지 이동"
              title="스타벅스 로고"
              class="header__logo-img"
            />
          </a>
        </h2>
      </nav>
      <!-- [ Mobile First ] -->
      <div class="header__gnb-wrap">
        <!-- 2 -->
        <nav class="header__gnb">
          <h2 class="hidden">
            로그인, 매장 찾기, 전체 카테고리 화면 표시 버튼
          </h2>
          <a href="#none" class="header__login" title="로그인 페이지 이동">
            <img src="img/gap/space48.png" alt="로그인 페이지 이동" class="" />
          </a>
          <a href="#none" class="header__shop" title="매장 찾기 페이지 이동">
            <img
              src="img/gap/space48.png"
              alt="매장 찾기 페이지 이동"
              class="header__shop-icon"
            />
          </a>
        </nav>
        <button class="header__gnb-btn" type="button">
          <img
            src="img/gap/space48.png"
            alt="전체 카테고리 화면에 표시"
            title="전체 카테고리 아이콘"
            class="header__gnb-icon"
          />
        </button>
      </div>
      <!-- DIV -->
      <div class="header__lnb">
        <button class="header__lnb-close">
          <img
            src="img/gap/space48.png"
            alt="전체 카테고리 화면 닫기"
            title="전체 카테고리 닫기 아이콘"
            class="header__lnb-close-img"
          />
        </button>
        <!-- 2 -->
        <nav class="header__lnb-list">
          <h2 class="hidden">전체 카테고리 목록</h2>
          <form action="#none" class="header__search" method="get">
            <input type="text" class="header__input" name="search" />
            <button type="submit" class="header__submit">
              <span class="header__value">검색</span>
            </button>
          </form>
          <!-- 3 -->
          <section class="header__lnb-item">
            <h3 class="header__lnb-summary">
              <button type="button" class="header__lnb-btn">
                <span>나의 스타벅스</span>
                <img
                  src="img/gap/space48.png"
                  alt=""
                  class="header__lnb-btn-icon"
                />
              </button>
            </h3>
            <!-- 4 -->
            <ul class="header__sub-lnb">
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <a href="#none" class="header__lnb-btn">
                    <span>한눈에 보기</span>
                  </a>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <button type="button" class="header__lnb-btn">
                    <span>My 리워드</span>
                    <img
                      src="img/gap/space48.png"
                      alt=""
                      class="header__lnb-btn-icon"
                    />
                  </button>
                </h4>
                <!-- 5 -->
                <ul class="header__lnb-last-lnb">
                  <li class="header__lnb-item">
                    <h5 class="header__lnb-summary">
                      <a href="#none" class="header__lnb-btn">
                        <span>리워드 및 혜택</span>
                      </a>
                    </h5>
                  </li>
                  <li class="header__lnb-item">
                    <h5 class="header__lnb-summary">
                      <a href="#none" class="header__lnb-btn">
                        <span>별 히스토리</span>
                      </a>
                    </h5>
                  </li>
                </ul>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <button type="button" class="header__lnb-btn">
                    <span>My 스타벅스 카드</span>
                    <img
                      src="img/gap/space48.png"
                      alt=""
                      class="header__lnb-btn-icon"
                    />
                  </button>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <button type="button" class="header__lnb-btn">
                    <span>My 스타벅스 e-Gift Card</span>
                    <img
                      src="img/gap/space48.png"
                      alt=""
                      class="header__lnb-btn-icon"
                    />
                  </button>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <button type="button" class="header__lnb-btn">
                    <span>My 쿠폰</span>
                    <img
                      src="img/gap/space48.png"
                      alt=""
                      class="header__lnb-btn-icon"
                    />
                  </button>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <a href="#none" class="header__lnb-btn">
                    <span>My 캘린더</span>
                  </a>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <a href="#none" class="header__lnb-btn">
                    <span>My 메뉴</span>
                  </a>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <a href="#none" class="header__lnb-btn">
                    <span>My 고객의 소리</span>
                  </a>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <a href="#none" class="header__lnb-btn">
                    <span>전자영수증</span>
                  </a>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <a href="#none" class="header__lnb-btn">
                    <span>개인컵 리워드 설정</span>
                  </a>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <a href="#none" class="header__lnb-btn">
                    <span>My DT Pass</span>
                  </a>
                </h4>
              </li>
              <li class="header__lnb-item">
                <h4 class="header__lnb-summary">
                  <button type="button" class="header__lnb-btn">
                    <span>개인정보관리</span>
                    <img
                      src="img/gap/space48.png"
                      alt=""
                      class="header__lnb-btn-icon"
                    />
                  </button>
                </h4>
              </li>
            </ul>
          </section>
          <!-- 3 -->
          <section class="header__lnb-item">
            <h3 class="header__lnb-summary">
              <button type="button" class="header__lnb-btn">
                <span>홈카페</span>
                <img
                  src="img/gap/space48.png"
                  alt=""
                  class="header__lnb-btn-icon"
                />
              </button>
            </h3>
          </section>
          <!-- 3 -->
          <section class="header__lnb-item">
            <h3 class="header__lnb-summary">
              <button type="button" class="header__lnb-btn">
                <span>메뉴</span>
                <img
                  src="img/gap/space48.png"
                  alt=""
                  class="header__lnb-btn-icon"
                />
              </button>
            </h3>
          </section>
          <!-- 3 -->
          <section class="header__lnb-item">
            <h3 class="header__lnb-summary">
              <button type="button" class="header__lnb-btn">
                <span>매장</span>
                <img
                  src="img/gap/space48.png"
                  alt=""
                  class="header__lnb-btn-icon"
                />
              </button>
            </h3>
          </section>
          <!-- 3 -->
          <section class="header__lnb-item">
            <h3 class="header__lnb-summary">
              <button type="button" class="header__lnb-btn">
                <span>사회적 공헌</span>
                <img
                  src="img/gap/space48.png"
                  alt=""
                  class="header__lnb-btn-icon"
                />
              </button>
            </h3>
          </section>
          <!-- 3 -->
          <section class="header__lnb-item">
            <h3 class="header__lnb-summary">
              <button type="button" class="header__lnb-btn">
                <span>스타벅스 혜택</span>
                <img
                  src="img/gap/space48.png"
                  alt=""
                  class="header__lnb-btn-icon"
                />
              </button>
            </h3>
          </section>
          <!-- 3 -->
          <section class="header__lnb-item">
            <h3 class="header__lnb-summary">
              <button type="button" class="header__lnb-btn">
                <span>스타벅스 소식</span>
                <img
                  src="img/gap/space48.png"
                  alt=""
                  class="header__lnb-btn-icon"
                />
              </button>
            </h3>
          </section>
        </nav>
      </div>
    </header>
    <!-- 2 -->
    <main class="main"></main>
    <!-- 2 -->
    <footer class="footer"></footer>
  </body>
</html>
