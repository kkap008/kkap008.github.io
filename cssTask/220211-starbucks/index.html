<!DOCTYPE html>

    <link rel="stylesheet" href="css/main.css" title="mobile css" />
    <title>Starbucks</title>

  <body>

    <h1 class="title hide">스타벅스 홈페이지</h1>

            <li class="header__gnb-item">
              <a href="#none" class="header__gnb-link" hreflang="ko"></a>

            <li class="header__gnb-item">

          </ul>
        </nav>
      </header>

    <!-- 스타벅스 메인 콘텐츠 영역 -->
    <main class="main"></main>

    <!-- 스타벅스 풋터 영역 -->
