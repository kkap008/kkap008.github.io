<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 구글 폰트 사용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <!-- default CSS -->
    <link rel="stylesheet" href="css/newCss/default.css" />
    <!-- 헤더 CSS -->
    <link rel="stylesheet" href="css/newCss/header.css" />
    <!-- 메인 CSS -->
    <!-- 풋터 CSS -->
    <title>Starbucks</title>
  </head>

  <!-- 1 -->
  <body>
    <h1 class="hidden">스타벅스 한국 홈페이지</h1>
    <!-- [ Mobile First ] -->
    <header class="header">
      <!-- 2 -->
      <nav class="header__logo">
        <h2 class="header__logo-title">
          <a href="#none" class="header__logo-link">
            <img
              src="img/logo/logo.png"
              alt="시작페이지 이동"
              title="스타벅스 로고"
              class="header__logo-img"
            />
          </a>
        </h2>
      </nav>
      <!-- 2 -->
      <div class="header__nav-wrap">
        <nav class="header__nav">
          <a href="#none" class="header__login" title="로그인 페이지 이동">
            <img
              src="img/gap/space48.png"
              alt="로그인 페이지 이동"
              class="header__login-icon"
            />
          </a>
          <a href="#none" class="header__shop" title="매장 찾기 페이지 이동">
            <img
              src="img/gap/space48.png"
              alt="매장 찾기 페이지 이동"
              class="header__shop-icon"
            />
          </a>
        </nav>
        <button class="header__gnb-btn" type="button">
          <img
            src="img/gap/space48.png"
            alt="메뉴 화면에 표시"
            title="메뉴 아이콘"
            class="header__gnb-icon"
          />
        </button>
      </div>
      <!-- 2 -->
      <nav class="header__lnb">
        <form action="#none" class="header__search" method="get">
          <input type="text" class="header__input" name="search" />
          <button type="submit" class="header__submit">
            <span class="header__value">검색</span>
          </button>
        </form>
        <ul class="header__lnb-list">
          <li class="header__lnb-item">
            <button class="header__lnb-btn">
              <span class="header__summary">나의 스타벅스</span>
            </button>
          </li>
          <li class="header__lnb-item">
            <button class="header__lnb-btn">
              <span class="header__summary">홈카페</span>
            </button>
          </li>
          <li class="header__lnb-item">
            <button class="header__lnb-btn">
              <span class="header__summary">스타벅스 메뉴</span>
            </button>
          </li>
          <li class="header__lnb-item">
            <button class="header__lnb-btn">
              <span class="header__summary">스타벅스 매장</span>
            </button>
          </li>
          <li class="header__lnb-item">
            <button class="header__lnb-btn">
              <span class="header__summary">사회적 공헌</span>
            </button>
          </li>
          <li class="header__lnb-item">
            <button class="header__lnb-btn">
              <span class="header__summary">스타벅스 혜택</span>
            </button>
          </li>
          <li class="header__lnb-item">
            <button class="header__lnb-btn">
              <span class="header__summary">스타벅스 소식</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <!-- 2 -->
    <main class="main"></main>
    <!-- 2 -->
    <footer class="footer"></footer>
  </body>
</html>
