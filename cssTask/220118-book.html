      <p>여기 세상 끝의 끝, 푸른 바다와 농지가 펼쳐진 자그마한 시골 마을에 조상의 방식대로 농사를 짓는 행복한 농부, 폴 베델이 살고 있다. 폴은 조상 대대로 내려온 씨앗을 밭에 뿌리고, 소들에게는 들판의 풀을 먹여 두 손으로 젖을 짜고, 직접 만든 버터를 빵에 발라 먹으며, 자신만 아는 낚시터에서 소소하게 가재와 물고기를 낚는다.</p>
