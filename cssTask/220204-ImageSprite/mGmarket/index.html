<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/customScroll.js"></script>
    <title>G마켓</title>
  </head>
  <body>
    <h1 class="body__title hidden">지마켓 모바일</h1>
    <!-- 로그인 확인 영역 -->
    <section class="login-pop">
      <h2 class="login-pop__title hidden">로그인 확인 여부</h2>
      <section class="login">
        <p class="login__message">
          <span>회원님을 알려주세요</span>
        </p>
        <h3 class="login__link">
          <a href="#none" rel="next" class="login__link">
            <span class="login__span">로그인</span>
          </a>
        </h3>
      </section>
      <section class="cart">
        <h3 class="cart__title">
          <a href="#none" rel="next" class="cart__link">
            <img src="img/gap/space48.png" alt="장바구니" class="cart__img" />
          </a>
        </h3>
      </section>
    </section>
    <!-- 검색 영역 -->
    <section class="search">
      <h2 class="search__title hidden">검색페이지 바로가기</h2>
      <a href="#none" rel="search next" class="search__link">
        <img src="img/logo/logo.png" alt="지마켓 로고" class="search__logo" />
        <span class="search__placeholder">무엇을 찾아드릴까요?</span>
      </a>
    </section>
    <!-- 페이지 내 글로벌-네비게이션 -->
    <nav class="gnb">
      <h2 class="gnb__title hidden">탭 스크롤 글로벌 네비게이션</h2>
      <ul class="gnb__list">
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link --green"
            >오늘은</a
          >
        </li>
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link">베스트</a>
        </li>
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link">스마일배송</a>
        </li>
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link">패션스퀘어</a>
        </li>
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link">슈퍼딜</a>
        </li>
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link">백화점</a>
        </li>
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link">홈쇼핑</a>
        </li>
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link">해외직구</a>
        </li>
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link">뷰티</a>
        </li>
        <li class="gnb__item">
          <a href="#none" rel="nofollow" class="gnb__item-link">푸드</a>
        </li>
      </ul>
    </nav>
    <!-- 메인 콘텐츠 -->
    <main class="main">
      <img src="img/main/1-now.png" alt="" class="main__content" />
    </main>
    <!-- 바텀 글로벌-네비게이션 -->
    <section class="bottom-gnb">
      <h2 class="bottom-gnb__title hidden">화면 하단 글로벌 네비게이션</h2>
      <ul class="bottom-gnb__ul">
        <li class="bottom-gnb__item">
          <a href="#none" rel="nofollow" class="bottom-gnb__link"
            ><img
              src="img/gap/space48.png"
              alt="메인페이지 이동"
              class="bottom-gnb__img"
          /></a>
        </li>
        <li class="bottom-gnb__item">
          <a href="#none" rel="nofollow" class="bottom-gnb__link"
            ><img
              src="img/gap/space48.png"
              alt="검색페이지 이동"
              class="bottom-gnb__img"
          /></a>
        </li>
        <li class="bottom-gnb__item">
          <a href="#none" rel="nofollow" class="bottom-gnb__link"
            ><img
              src="img/gap/space48.png"
              alt="계정페이지 이동"
              class="bottom-gnb__img"
          /></a>
        </li>
        <li class="bottom-gnb__item">
          <a href="#none" rel="nofollow" class="bottom-gnb__link"
            ><img
              src="img/gap/space48.png"
              alt="페이지 내 활동기록"
              class="bottom-gnb__img"
          /></a>
        </li>
      </ul>
    </section>
  </body>
</html>
