<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img</title>
</head>
<body>
  <h1 class="img-tag">img 태그</h1>
  <div class="img-tag-wrap">
    <section class="img-tag__insert">
      <h2 class="insert__title">1.이미지 삽입하기</h2>
      <article class="insert__absolute-path">
        <h3 class="absolute-path__title">절대경로</h3>
        <figure class="absolute-path__img">
          <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글 사이트 로고 이미지" class="absolute-path__img">
          <figcaption class="absolute-path__define"></figcaption>
        </figure>
      </article>
      <article class="insert__relative-path">
        <h3 class="relative-path">상대경로</h3>
        <figure class="relative-path__img">
          <img src="images/google_logo.png" alt="구글 로고 이미지" class="relative-path__img">
          <figcaption class="absolute-path__define"></figcaption>
        </figure>
      </article>
    </section>
    <section class="img-tag__alt"></section>
    <section class="img-tag__semantics"></section>
  </div>
</body>
</html>
