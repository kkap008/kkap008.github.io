<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 리셋 */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: none;
      }
      :root {
        background-color: #d5d2c1;
        font-size: 0.875rem;
      }
      button {
        cursor: pointer;
      }
      input,
      label {
        display: block;
      }
      label {
        margin: 1rem 0 0.5rem;
        font-weight: bolder;
      }
      input,
      select {
        font-size: 1rem;
        padding: 0.5em 0.875em;
        border: 1px solid #d2b4a1;
        width: 100%;
      }

      select,
      option {
        background-color: white;
      }

      /* IR 기법 */
      .hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        border: 0;
        white-space: nowrap;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        clip: rect(1px 1px 1px 1px);
      }

      /* 바디 부분 */
      body {
        min-width: 16.25rem;
        width: 90%;
        max-width: 26.25rem;
        margin: 0 auto;
      }

      /* 로고 부분 */
      .logo {
        text-align: center;
        width: 100%;
        margin: 3rem 0 1.625rem;
      }
      .logo__img {
        vertical-align: top;
        width: 7rem;
      }

      /* 아이디 및 패스워드 */

      /* 이름,생년월일,성별,이메일 */
      .sign-up__name-wrap,
      .sign-up__phone-wrap {
        margin-top: 1.5rem;
      }

      .sign-up__birth-inputs {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      .sign-up__birth-inputs > .sign-up__input {
        min-width: 60px;
        flex: 0 1 30%;
      }

      /* 휴대번호 입력 및 인증 */
      .sign-up__phone-number {
        display: flex;
        justify-content: space-between;
        margin: 0.875rem 0;
      }

      .sign-up__phone-number > .sign-up__input {
        flex: 0 1 calc((100% / 100) * 58);
      }
      .sign-up__certified-submit {
        flex: 0 1 calc((100% / 100) * 40);
        background-color: #a56944;
        line-height: 1rem;
      }
      .sign-up__certified-title {
        color: white;
      }

      /* 가입하기 버튼 */
      .sign-up__submit {
        background-color: #a56944;
        color: white;
        width: 100%;
        height: 3em;
        font-size: 1.25rem;
        line-height: 1.25em;
        font-weight: lighter;
        margin: 1.25em 0 2.5em 0;
      }
    </style>
    <title>회원가입</title>
  </head>
  <body>
    <h1 class="sign-up__title hidden">전서구 회원가입</h1>
    <header class="logo">
      <h2 class="logo__title hidden">전서구 로고</h2>
      <a href="#" class="logo__link">
        <img src="img/fawn.png" alt="로고" title="로고" class="logo__img" />
      </a>
    </header>
    <form action="#" class="sign-up">
      <!-- 아이디 및 패스워드 -->
      <fieldset class="sign-up__id-wrap">
        <fieldset class="sign-up__id">
          <label class="sign-up__label" for="id">아이디</label>
          <input class="sign-up__input" type="text" name="id" id="id" />
        </fieldset>
        <fieldset class="sign-up__pwd">
          <label class="sign-up__label" for="pwd">비밀번호</label>
          <input class="sign-up__input" type="password" name="pwd" id="pwd" />
        </fieldset>
        <fieldset class="sign-up__pwd-check">
          <label class="sign-up__label" for="pwd">비밀번호 재확인</label>
          <input class="sign-up__input" type="password" name="pwd" id="pwd" />
        </fieldset>
      </fieldset>

      <!-- 이름, 생년월일,성별 -->
      <fieldset class="sign-up__name-wrap">
        <fieldset class="sign-up__name">
          <label class="sign-up__label" for="name">이름</label>
          <input class="sign-up__input" type="text" name="name" id="name" />
        </fieldset>
        <fieldset class="sign-up__birth">
          <label class="sign-up__label" for="name">생년월일</label>
          <div class="sign-up__birth-inputs">
            <input
              class="sign-up__input"
              name="year"
              id="year"
              placeholder="년(4자)"
            />
            <select class="sign-up__input" name="month">
              <option value="" selected>월</option>
              <option value="1"><span>1</span></option>
              <option value="2"><span>2</span></option>
              <option value="3"><span>3</span></option>
              <option value="4"><span>4</span></option>
              <option value="5"><span>5</span></option>
              <option value="6"><span>6</span></option>
              <option value="7"><span>7</span></option>
              <option value="8"><span>8</span></option>
              <option value="9"><span>9</span></option>
              <option value="10"><span>10</span></option>
              <option value="11"><span>11</span></option>
              <option value="12"><span>12</span></option>
            </select>
            <input class="sign-up__input" name="day" id="day" />
          </div>
        </fieldset>
        <fieldset class="sign-up__gender">
          <label class="sign-up__label" for="gender">성별</label>
          <select name="gender" id="gender">
            <option value="">성별</option>
            <option value="man">남자</option>
            <option value="woman">여자</option>
            <option value="no">선택 안함</option>
          </select>
        </fieldset>
      </fieldset>

      <!-- 휴대폰 번호 입력 및 인증 -->
      <fieldset class="sign-up__phone-wrap">
        <label class="sign-up__label" for="gender">휴대전화</label>
        <select class="sign-up__code" name="code" id="code">
          <option selected value="82">대한민국 +82</option>
          <option value="82">미국/캐나다 +1</option>
          <option value="45">덴마크 +45</option>
          <option value="977">네팔 +977</option>
        </select>

        <div class="sign-up__phone-number">
          <input class="sign-up__input" name="number" id="number" />
          <button type="button" class="sign-up__certified-submit">
            <span class="sign-up__certified-title">인증번호 받기</span>
          </button>
        </div>
        <input
          class="sign-up__input"
          type="number"
          name="certified"
          id="certified"
          placeholder="인증번호를 입력하세요"
          disabled
        />
      </fieldset>
      <fieldset class="sign-up__submit-wrap">
        <button class="sign-up__submit" type="submit">
          <span class="sign-up__submit-title">가입하기</span>
        </button>
      </fieldset>
    </form>
  </body>
</html>
